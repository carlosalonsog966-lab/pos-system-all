version: "3.9"

services:
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS:-change_me}
      - MYSQL_DATABASE=${DB_NAME:-pos_system}
      - MYSQL_USER=${DB_USER:-root}
      - MYSQL_PASSWORD=${DB_PASS:-change_me}
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${DB_PASS:-change_me}"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql

  adminer:
    image: adminer:latest
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - ADMINER_DEFAULT_SERVER=mysql
    ports:
      - "8080:8080"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - NODE_ENV=production
      - DB_DIALECT=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER:-root}
      - DB_PASS=${DB_PASS:-change_me}
      - DB_NAME=${DB_NAME:-pos_system}
      - PORT=3000
    volumes:
      - backend_data:/app/data
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
      - frontend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_RAYGUN_API_KEY: ${VITE_RAYGUN_API_KEY:-}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
        VITE_RAYGUN_PULSE: ${VITE_RAYGUN_PULSE:-false}
    environment:
      - NODE_ENV=production
      - PORT=5176
    ports:
      - "5176:5176"

volumes:
  backend_data:
    driver: local
  mysql_data:
    driver: local
