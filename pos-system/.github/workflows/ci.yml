name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [ backend, frontend ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: |
            pos-system/${{ matrix.project }}/package-lock.json

      - name: Install
        working-directory: pos-system/${{ matrix.project }}
        run: npm ci

      - name: Lint
        working-directory: pos-system/${{ matrix.project }}
        run: npm run lint --if-present

      - name: Build
        working-directory: pos-system/${{ matrix.project }}
        run: npm run build --if-present

      - name: Test
        working-directory: pos-system/${{ matrix.project }}
        run: npm test --if-present

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Audit (high/critical)
        working-directory: pos-system
        run: |
          npm i -g npm@latest
          npm audit --audit-level=high || true

