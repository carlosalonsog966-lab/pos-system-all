name: UI Audit
on:
  push:
  pull_request:
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install deps
        run: |
          cd pos-system/frontend && npm ci
      - name: Start test stack
        run: |
          docker compose -f pos-system/docker-compose.test.yml up -d
      - name: Wait for health
        run: |
          node pos-system/scripts/wait-for-health.ts
        env:
          E2E_HEALTH_URL: http://localhost:3000/health
      - name: Run UI audit
        run: |
          cd pos-system/frontend
          npx playwright install --with-deps
          npm run audit:ui || true
      - name: Collect artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-audit-artifacts
          path: |
            pos-system/exports/reports/UI-AUDIT/**
            pos-system/frontend/playwright-report/**
      - name: Fail on criticals
        if: always()
        run: |
          FILE=$(ls -td pos-system/exports/reports/UI-AUDIT/* | head -n1)/summary.csv
          if [ ! -f "$FILE" ]; then echo "NO SUMMARY"; exit 1; fi
          # crítico si línea con FAIL y control no opcional
          FAILS=$(grep -c ',"FAIL",' "$FILE" || true)
          if [ "$FAILS" -gt 0 ]; then echo "CRÍTICOS: $FAILS"; cat "$FILE"; exit 1; fi
          echo "UI AUDIT OK"
