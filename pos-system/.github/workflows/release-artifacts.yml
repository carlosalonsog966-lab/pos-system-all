name: Release Artifacts

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-backend:
    name: Build Backend & Upload Dist
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pos-system/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: pos-system/backend/package-lock.json
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Upload Backend Dist
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: pos-system/backend/dist/**
          if-no-files-found: ignore

  build-frontend:
    name: Build Frontend & Upload Dist
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pos-system/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: pos-system/frontend/package-lock.json
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Upload Frontend Dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: pos-system/frontend/dist/**
          if-no-files-found: error

  collect-reports:
    name: Ejecutar smoke/health y publicar reportes
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    defaults:
      run:
        working-directory: pos-system
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Ejecutar health smoke
        run: |
          node launcher/run-health-smoke.js || true
          node launcher/health-e2e.js || true
      - name: Generar reporte de contratos
        run: |
          node scripts/validate-contracts.js || true
          node scripts/compare-contracts.js || true
      - name: Subir artefactos de reportes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-reports
          path: |
            pos-system/test-results/.last-run.json
            pos-system/playwright-report/**
            pos-system/exports/status/**
            pos-system/exports/test/contracts-report.json
          if-no-files-found: ignore
